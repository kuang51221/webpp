<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trystero Chat (Firebase)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>🗨️ Trystero Chat (Firebase)</h1>
  <p>Room Name: <input id="roomName" value="demo-room" /></p>
  <p>Status: <span id="connectionStatus">🔄 Connecting...</span></p>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js'
    import { getDatabase } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js'
    import { joinRoom } from 'https://unpkg.com/trystero/firebase.mjs'

    // 🔧 請在這裡填入你的 Firebase config
    const firebaseConfig = {
    apiKey: "AIzaSyD8HLyXGtBX_m_qlGTSEzSwDJaqRpVF0og",
    authDomain: "netdot-2a73d.firebaseapp.com",
    databaseURL: "https://netdot-2a73d-default-rtdb.firebaseio.com",
    projectId: "netdot-2a73d",
    storageBucket: "netdot-2a73d.appspot.com",
    messagingSenderId: "560775014527",
    appId: "1:560775014527:web:b8c9f0885d47df332cf74a"
    }

    const app = initializeApp(firebaseConfig)
    const db = getDatabase(app)

    const roomInput = document.getElementById('roomName')
    const messages = document.getElementById('messages')
    const messageInput = document.getElementById('messageInput')
    const status = document.getElementById('connectionStatus')

    let send
    let peerCount = 0

    function updateStatus() {
      status.textContent = peerCount > 0 ? '✅ Connected' : '❌ Disconnected'
    }

    function logMessage(msg, from = 'You') {
      const p = document.createElement('p')
      p.textContent = `${from}: ${msg}`
      messages.appendChild(p)
      messages.scrollTop = messages.scrollHeight
    }

    function setupRoom(roomName) {
      const { send: _send, onPeerJoin, onPeerLeave, onMessage } = joinRoom(
        { appId: 'trystero-firebase-demo', room: roomName },
        { app, database: db }
      )

      send = _send('chat')
      updateStatus()

      onMessage('chat', (msg, peerId) => {
        logMessage(msg, `Peer ${peerId.slice(0, 4)}`)
      })

      onPeerJoin(peerId => {
        peerCount++
        logMessage(`Peer ${peerId.slice(0, 4)} joined`, 'System')
        updateStatus()
      })

      onPeerLeave(peerId => {
        peerCount = Math.max(0, peerCount - 1)
        logMessage(`Peer ${peerId.slice(0, 4)} left`, 'System')
        updateStatus()
      })
    }

    function sendMessage() {
      const msg = messageInput.value
      if (!msg || !send) return
      send(msg)
      logMessage(msg)
      messageInput.value = ''
    }

    setupRoom(roomInput.value)

    roomInput.addEventListener('change', () => {
      location.reload() // 重新加入房間
    })
  </script>
</body>
</html>
