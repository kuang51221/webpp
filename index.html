<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trystero Torrent 聊天示範</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
  import {joinRoom} from './trystero-torrent.min.js'
</script>
</head>
<body>
  <div class="container">
    <h1>Trystero Torrent 聊天示範</h1>
    
    <div class="room-controls">
      <input type="text" id="roomInput" placeholder="輸入房間名稱">
      <button id="joinBtn">加入房間</button>
    </div>
    
    <div id="chatContainer" class="hidden">
      <div id="messages"></div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="輸入訊息...">
        <button id="sendBtn">傳送</button>
      </div>
    </div>
    
    <div id="peerCount">房間人數: 0</div>
    <div id="torrentStatus" class="hidden">Torrent 連線狀態: <span id="torrentStatusText">等待中...</span></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
